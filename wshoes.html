<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Product</title>

    
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"  type="image/png" href="images/bench-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="flex-container">
            <img src="./images/bench_logo.png" id="logo" alt="Bench Philippines Logo">

            <nav class="nav-bar">
                <ul class="nav-bar-list">
                    <li class="nav-list-item uppercase-with-spacing"><a class="nav-item-link" href="./index.html">Home</a></li>
                    <li class="nav-list-item uppercase-with-spacing"><a class="nav-item-link current-page" href="./products.html">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="products">
            <h2><span>Women's</span> Lace Up Sneakers</h2>

            <div class="flex-container">
                <div class="product-card">
                    <img src="./images/womens-shoes-1.jpg" alt="Women's Shoes" class="product-image">
                </div>

                <div class="product-card">
                    <img src="./images/womens-shoes-2.jpg" alt="Women's Shoes" class="product-image">
                </div>

                <div class="product-card">
                    <img src="./images/womens-shoes-3.jpg" alt="Women's Shoes" class="product-image">
                </div>
            </div>

            <div class="flex-container">
                <div class="product-card">
                    <h3>PHP 899.00</h3>

                    <ul>
                        <li>Multicolor lace up sneakers</li>
                        <li>Round toe</li>
                        <li>Low cut</li>
                        <li>Material: Polyurethane</li>
                    </ul>
                </div>

                <div class="product-card product-sizes">
                    <button class="size-button selected-button">6</button>
                    <button class="size-button">7</button>
                    <button class="size-button">8</button>
                    <button class="size-button">9</button>
                    <button class="size-button">10</button>
                </div>
            </div>

            <button class="product-button uppercase-with-spacing">Add to Cart</button>
        </div>
    </main>
    
    <footer>
        <div class="flex-container">
            <div class="footer-info">
                <h6>&copy; 2024. Bench Philippines. All rights reserved.</h6>
                <p>2214 Tolentino St, Pasay City, Metro Manila, Philippines</p>
            </div>

            <div class="footer-info">
                <p><strong>Developed by: </strong><a href="https://github.com/choklim17" target="_blank">Christopher 
                    Lim</a></p>
            </div>
        </div>
    </footer>

</body>
</html>
